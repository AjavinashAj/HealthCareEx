<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Specialization Edit page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
	integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
ul {
	list-style-type: none;
	display: flex;
}

li {
	margin-right: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar bg-black text-white" data-bs-theme="dark">
			<h2>HealthCare</h2>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Contact Us</a></li>
			</ul>

		</nav>
		<div class="card" style="margin-top: 100px;">
			<div class="card-header bg-primary text-white text-center">
				<h3>SPECIALIZATION EDIT</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/spec/update}" method="post"
					th:object="${specialization}">
					<!-- row1 -->
					<div class="row">
						<div class="col-3">
							<label for="specCode">ID: </label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{specId}" class="form-control"
								readonly />
						</div>
						<div class="col-5">
							<span id="specCodeError"></span>
						</div>
					</div>
					<!-- row2 -->
					<div class="row">
						<div class="col-3">
							<label for="specCode">CODE: </label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{specCode}" class="form-control" />
						</div>
						<div class="col-5">
							<span id="specCodeError"></span>
						</div>
					</div>

					<!-- row3 -->
					<div class="row">
						<div class="col-3">
							<label for="specName">NAME:</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{specName}" class="form-control" />
						</div>
						<div class="col-5">
							<span id="specNameError"></span>
						</div>
					</div>

					<!-- row4 -->
					<div class="row">
						<div class="col-3">
							<label for="specNote">NOTE: </label>
						</div>
						<div class="col-4">
							<textarea th:field="*{specNote}" class="form-control"></textarea>
						</div>
						<div class="col-5">
							<span id="specNoteError"></span>
						</div>
					</div>
					<button type="submit" class="btn btn-success">Update</button>
				</form>
			</div>
			<!--card body end  -->

			<!-- card- end -->
		</div>
		<!-- container- end -->
</body>
</html>
