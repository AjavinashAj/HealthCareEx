<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
	integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
ul {
	list-style-type: none;
	display: flex;
}

li {
	margin-right: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar bg-black text-white" data-bs-theme="dark">
			<h2>HealthCare</h2>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Contact Us</a></li>
			</ul>

		</nav>
		<!-- nav-end -->
		<div class="card" style="margin-top:50px;">
			<div class="card-header bg-primary text-white text-center">
				<h3>SPECIALIZATION DATA</h3>
			</div>
			<!--card-header -end  -->
			<div class="card-body">
				<table class="table table-hover">
					<thead>
						<tr class="bg-info text-white">
							<th>ID</th>
							<th>CODE</th>
							<th>NAME</th>
							<th>NOTE</th>
							<th>OPERATION</th>
						</tr>
					</thead>
					<tr th:each="ob:${list}">
						<td>[[${ob.specId}]]</td>
						<td>[[${ob.specCode}]]</td>
						<td>[[${ob.specName}]]</td>
						<td>[[${ob.specNote}]]</td>
						<td><a th:href="@{/spec/delete(id=${ob.specId})}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a> | 
						<a th:href="@{/spec/edit(id=${ob.specId})}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></a></td>
					</tr>
					<tbody>
						<tr>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!--card-end  -->
	</div>
</body>
</html>
